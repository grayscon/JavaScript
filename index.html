<html>
<head>

  <script type="text/javascript">
    var howWrong = 0;
    function handleChange(input) {
      if (input.value == "Hello World!") {
        console.log(input.value);
        howWrong = 0;
      } else {
        if (howWrong < 3) {
          console.log("Don't say that");
        } else {
          console.log("Psst say Hello World!");
        }
        howWrong = howWrong + 1;
      }

      input.value = "";
    }
  </script>
</head>

<body>
  <h1>Games</h1>

  <ul>
    <li>Chess</li>
    <li>Tic Tac Toe</li>
  </ul>
  <input type="test" onchange="handleChange(this)"/>

</body>
</html>
