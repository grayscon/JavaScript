<html>
<head>

  <script type="text/javascript">
    var howWrong = 0;
    function handleChange(input) {
      var games = document.getElementById("games");
      games.innerHTML = games.innerHTML + "<li>" + input.value + "</li>";

      input.value = "";
    }
  </script>
</head>

<body>
  <h1>Games</h1>

  <ul id="games">
    <li>Chess</li>
    <li>Tic Tac Toe</li>
  </ul>
  <input type="test" onchange="handleChange(this)"/>

</body>
</html>
