<html>
<head>

  <script type="text/javascript">
    function handleChange(input) {
      if (input.value == "Hello World!") {
        console.log(input.value);
      } else {
        console.log("Don't say that");
      }

      input.value = "";
    }
  </script>
</head>

<body>
  <h1>Games</h1>

  <ul>
    <li>Chess</li>
    <li>Tic Tac Toe</li>
  </ul>
  <input type="test" onchange="handleChange(this)"/>

</body>
</html>
